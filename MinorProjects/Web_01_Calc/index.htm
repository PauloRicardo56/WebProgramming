<!DOCTYPE html>
<html>
<head>
	<title>Calculadora</title>
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="javascript/function.js"></script>
	<h1 align="center">Calculator</h1>
</head>
<body>
	<div align="center">
		<input class="textInput" type="number" id="num1">
		<br><input class="textInput" type="number" id="num2">

		<br><button value="+" onclick="calc(this.value)" class="button">+</button>
		<button value="-" onclick="calc(this.value)" class="button">-</button>
		<button value="/" onclick="calc(this.value)" class="button">/</button>
		<button value="*" onclick="calc(this.value)" class="button">x</button>
		<br><p id="result">Result</p>
	</div>

</body>
</html>
